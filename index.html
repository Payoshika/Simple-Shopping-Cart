<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <h2 class="d-block my-2 py-3 border-bottom">Shopping Cart</h2>
    <table>
      <tr>
        <th>Item Name</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr class="test border-bottom">
        <td>Salmon</td>
        <td class="unit-price">60</td>
        <td class="quantity">
          <label for="">QTY:</label>
          <input class="input-value" type="text" value=1>
          <button class="cancel btn btn-light">Cancel</button>
        </td>
        <td class="sub-total text-center"></td>
      </tr>
      <tr class="test border-bottom">
        <td>Tuna</td>
        <td class="unit-price">50</td>
        <td class="quantity">
          <label for="">QTY:</label>
          <input class="input-value" type="text" value=3>
          <button class="cancel btn btn-light">Cancel</button>
        </td>
        <td class="sub-total text-center"></td>
      </tr>
      <tr class="test border-bottom">
        <td>Carp</td>
        <td class="unit-price">40</td>
        <td class="quantity">
          <label for="">QTY:</label>
          <input class="input-value" type="text" value=2>
          <button class="cancel btn btn-light">Cancel</button>
        </td>
        <td class="sub-total text-center"></td>
      </tr>
      <tr class="test border-bottom">
        <td>Pork</td>
        <td class="unit-price">50</td>
        <td class="quantity">
          <label for="">QTY:</label>
          <input class="input-value" type="text" value=2>
          <button class="cancel btn btn-light">Cancel</button>
        </td>
        <td class="sub-total text-center"></td>
      </tr>
      <tr class="test border-bottom">
        <td>Beef</td>
        <td class="unit-price">40</td>
        <td class="quantity">
          <label for="">QTY:</label>
          <input class="input-value" type="text" value=4>
          <button class="cancel btn btn-light">Cancel</button>
        </td>
        <td class="sub-total text-center"></td>
      </tr>
      <tr>
        <td><input type="text border-bottom" value></td>
        <td class="unit-price"><input type="text" value></td>
        <td class="quantity">
          <label for="">QTY:</label>
          <input class="input-value" type="text" value>
          <button class="create btn btn-primary" type="button ">Create</button>
        </td>
      </tr>
    </table>
    <div>
      <button class="calculater btn btn-warning">Calculate Price</button>
    </div>
    <div class="total-price">
      <h2>Total Price:</h2>
      <h2>$:----</h2>
    </div>
  </body>
</html>
